<html>
    <head>
        <base target="_blank">
        <style>
            * {margin: 0; padding: 0; border: 0; background:transparent}
            body {overflow: hidden;}
            a:link, a:visited, a:hover, a:active {color: #000;}
        </style>
    </head>
    <body scroll="no">
        <style>
            body { color:#666; font: 12px Arial,Helvetica,sans-serif; line-height: 162%; width:258px; height:110px; }
            .pic { float:left;margin-right:10px; }
            .title { padding-left:10px;font-size:16px;line-height:1.8;margin-bottom:4px;font-weight:bold; }
            .desc { overflow:hidden;zoom:1;}
            .desc a:link,
            .desc a:visited,
            .desc a:hover,
            .desc a:active { color:#369;background:transparent;text-decoration:underline;}
        </style>
        <div class="title">${promo_proj['title']}</div>
        <div class="pic">
            <a target="_blank" href="${promo_proj['url']}">
                <img src="${promo_proj['image']}" width="140" height="85">
            </a>
        </div>
        <div class="desc">
            <br>
            <a target="_blank" href="${promo_proj['url']}">${promo_proj['description']|n}</a>
        </div>
    </body>
</html>
